<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
</head>
<body>
  <div id="svgContainer">
    <svg width="200" height="200">
       <circle id="bogat" cx="100" cy="100" r="50" fill="blue" />
    </svg>
  </div>

  <script>
    const object = document.getElementById('bogat');
    object.addEventListener('click', function() {
      window.location.href = "other_page.html"; // Замените "other_page.html" на ссылку на нужную вам страницу
    });
  </script>
</body>
</html>
